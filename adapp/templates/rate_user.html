{% extends 'base.html' %}

{% block title %}Rate User{% endblock %}

{% block content %}
    <form action="" method="POST">
        <legend>Did you like coop with ?</legend>
        {{ form.hidden_tag() }}
        <p>{{ form.rate.label }} {{ form.rate }}</p>
        <p>{{ form.comment.label }} {{ form.comment }}</p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
