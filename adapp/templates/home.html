{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    {% for ad in ads %}
        <a href="{{ url_for('ad_detail', ad_id=ad.id)}}">{{ad.title}}</a>
        <p>Created by: {{ad.author.name}}</p>
        <p>Created: {{ad.date_of_create.strftime('%Y-%m-%d %H:%M:%S')}}</p>
    {% endfor %}
{% endblock %}
