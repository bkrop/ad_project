{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <legend>Login</legend>
        <p>{{ form.email.label }} {{ form.email }}</p>
        <p>{{ form.password.label }} {{ form.password }}</p>
        <p>{{ form.remember.label }} {{ form.remember }}</p>
        {{ form.submit }}
    </form>
{% endblock%}
